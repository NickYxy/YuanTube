{% extends 'base.html' %}
{% block body %}
    <div id="id-div-login" class="div-form sign-flow panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改密码</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal form-user" data-type="update-password" method="post"
                  action="{{ url_for('user.update_password') }}">
                <div class="form-group">
                    <label for="inputOniginalPassword" class="col-sm-2 control-label">原密码</label>
                    <div class="col-sm-10">
                        <input name="password" class="form-control" id="id-input-password" placeholder="请输入原密码"
                               type="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputNewPassword" class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-10">
                        <input name="newpassword" class="form-control" id="id-input-newpassword"
                               placeholder="6-20位字符，可使用字母、数字"
                               type="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRePassword" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input name="repassword" class="form-control" id="id-input-repassword" placeholder="请再次输入新密码"
                               type="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label for="info" class="control-label" id="id-lable-info"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 flex-center">
                        <button type="submit" class="button-common btn btn-default btn-block">设置新密码</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/user.js"></script>
{% endblock %}
