{% extends 'base.html' %}
{% block body %}
    <div id="id-div-login" class="div-form sign-flow panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">登录</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal form-user" method="post" data-type="login"
                  action="{{ url_for('user.login') }}">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">手机号码</label>
                    <div class="col-sm-9">
                        <input name="mobile" class="form-control" id="id-input-mobile" placeholder="手机号码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input name="password" class="form-control" id="id-input-password" type="password"
                               placeholder="6-20位字母、数字" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label for="info" class="control-label" id="id-lable-info"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7 ">
                        <button type="submit" class="button-common btn btn-default btn-block">登录</button>
                    </div>
                    <div class="col-sm-2">
                        <a class="right text-muted" href="{{ url_for('user.forget_password_page') }}">忘记密码?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/user.js"></script>
{% endblock %}
